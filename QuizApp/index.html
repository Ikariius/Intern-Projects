<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Quiz App</h1>
    <div id="quiz"></div>
    <div id="result" class="result"></div>
    <h3 id="nameSpace">Phung Hoang Hiep</h3>
    <div id="questions" class="question"></div>
    <div id ="options" class="options"></div>
    <button id="submit" onclick="submitAction()">Submit</button>
    <button id="retry" onclick="retryAction()" style="display: none;">Retry</button>
    <button id="showAnswer" onclick="showAction()" style="display: none;">Show Answer</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
