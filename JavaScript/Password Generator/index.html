<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
    <h1>Random Password Generator</h1>
    <label>input your desired password length</label>
    <input type="number" id="inputLength" min="1">
    <div id="buttons">
        <input type="checkbox" id="lowerCaseCheck">
        <label for="lowerCaseCheck">Include Lower Case</label><br>
        <input type="checkbox" id="upperCaseCheck">
        <label for="upperCaseCheck">Include Upper Case</label><br>
        <input type="checkbox" id="numberCheck">
        <label for="numberCheck">Include Number</label><br>
        <input type="checkbox" id="specialCharsCheck">
        <label for="specialCharsCheck">Include Special Character</label><br>
    </div>
    <button onclick="generatePassword()">Generate!</button><br>
    <label id="generatedPassword"></label>
     <div>
    <script src="index.js"></script>
</body>
</html>
